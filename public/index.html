<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="/vendor/bulma.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <p class="title" id="team1">Team 1</p>
        <p class="subtitle" aria-labelledby="team1" id="score-team1">0</p>
      </div>
      <footer class="card-footer">
        <button class="card-footer-item" aria-label="Subtract one point for Team 1" id="btn-subtract-team1">
          -1
        </button>
        <button class="card-footer-item" aria-label="Add one point for Team 1" id="btn-add-team1">
          +1
        </button>
      </footer>
    </div>
    <div class="card">
      <div class="card-content">
        <p class="title" id="team2">Team 2</p>
        <p class="subtitle" aria-labelledby="team2">0</p>
      </div>
    </div>
    <script src="/build/index.js"></script>
  </body>
</html>
