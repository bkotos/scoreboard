<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="vendor/bulma.min.css"
    />
    <style>
      button {
        touch-action: manipulation;
      }

      .github-link {
        position: fixed;
        right: 0;
        bottom: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-6">
      <div id="teams" class="columns"></div>
      <button class="button is-hidden" id="btn-undo">Undo</button>
      <button class="button is-hidden" id="btn-redo">Redo</button>
      <button class="button is-hidden" id="btn-redo">Redo</button>
      <br />
      <br />
      <button class="button" id="btn-newgame">New game</button>
      
      <p class="is-italic is-size-5 has-text-grey github-link">
        Source code on <a class="is-underlined" href="https://github.com/bkotos/scoreboard" target="_blank">GitHub</a>.&nbsp;
      </p>
    </div>
    <script src="build/index.js"></script>
  </body>
</html>
